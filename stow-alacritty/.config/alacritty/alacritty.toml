history = 10000
multiplier = 3

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
opacity = 1.0

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 2
y = 2
